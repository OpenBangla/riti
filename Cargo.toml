[package]
name = "riti"
version = "0.1.0"
authors = ["Muhammad Mominul Huque <mominul2082@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["staticlib"]

[dependencies]
either = "1.6"
serde_json = "1.0"
regex = "1.3"
stringplus = "0.1"
