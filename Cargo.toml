[package]
name = "riti"
version = "0.1.0"
authors = ["Muhammad Mominul Huque <mominul2082@gmail.com>"]
license = "MPL-2.0"
edition = "2018"

[lib]
crate-type = ["staticlib"]

[features]
bench = []

[profile.release]
codegen-units = 1

[dependencies]
either = "1.6"
serde_json = "1.0"
regex = "1.3"
edit-distance = "2.1"
okkhor = { version = "0.4", features = ["regex"] }
rayon = "1.4"
hashbrown = { version = "0.8", features = ["rayon", "serde"] }
